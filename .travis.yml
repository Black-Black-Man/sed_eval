language:
    - python
python:
    - "2.7"
before_install:
    - "pip install python-coveralls"

# command to install dependencies
install:
    - "pip install -r requirements.txt"

# command to run tests
script:
    - nosetests --with-coverage --cover-erase --cover-package=sed_eval -v -w tests/

after_success:
    - coveralls